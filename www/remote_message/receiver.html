<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, maximum-scale=1.0">
        <title>Receiver</title>
        <script>
            var ws = new WebSocket( 'ws://' + window.location.host );
            ws.onopen = function(  ){
              ws.send( "hello" );
            };

        </script>
    </head>
    <body>
        <h1>Receiver (Desktop)</h1>
    </body>
</html>
